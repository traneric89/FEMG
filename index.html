<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>FEMG Leaderboard</title>
  </head>
  <body>
    <header><img src="/images/logo.png" alt="logo" /></header>
    <div class="add-form">
      <form action="" id="form">
        <input type="text" id="player" placeholder="Name" autocomplete="off" />
        <input type="submit" id="submit" value="Submit" />
      </form>
    </div>
    <h1 class="title">Leaderboard</h1>
    <div class="upper-container">
      <ul>
        <li><img src="images/medal_gold.png" alt="" /></li>
        <li><img src="images/medal_silver.png" alt="" /></li>
        <li><img src="images/medal_bronze.png" alt="" /></li>
      </ul>
      <div class="container">
        <table class="table table-sortable">
          <col style="width: 50%" />
          <col style="width: 50%" />
          <thead>
            <tr>
              <th>Player</th>
              <th>Lap Time</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
    <div class="flags">
      <img src="/images/checkered_background_shadow.jpg" alt="" />
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.3/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
